{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>user-authentication</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- One file includes all the Font Awesome Free icons and utilities -->
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <!-- One file includes all the Font Awesome Free icons and utilities -->
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler" type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href=" {% url "homepage" %} ">
                <i class="fa-solid fa-house"></i> Home
              </a>
            </li>
          </ul>
          <div class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if request.user.is_authenticated %}
                <li class="nav-item mx-3">
                  <a class="nav-link active" href="{% url 'profile' %}">
                    <i class="fa-solid fa-user"></i> {{user.username}}
                  </a>
                </li>
                <li class="nav-item mx-3">
                  <a class="nav-link active" href="{% url 'user_logout' %}">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                  </a>
                </li>
              {% else %}
                <li class="nav-item mx-3">
                  <a class="nav-link active" href="{% url 'user_login' %}">
                    <i class="fa-solid fa-right-to-bracket"></i> Login
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'register' %}">
                    <i class="fa-solid fa-user-plus fa-lg"></i> Sign Up
                  </a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </nav>

    {% for m in messages %}
      <div class="container text-center shadow-lg p-3 my-5 bg-body rounded">
        <h3 class="text-{{ m.tags }}">{{ m }}</h3>
      </div>
    {% endfor %}

    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
