{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <form method="post" style="width:50% ; margin : auto;" novalidate>
    {% csrf_token %}
    <!-- {{ form | crispy }} -->
    {% for fm in form %}
      {{ fm.label_tag }}
      {{ fm }}
      {{ fm.errors|striptags }}
    {% endfor %}
    <br />

    <button class="btn btn-dark mb-5"><i class="fa-solid fa-lock"></i> Change Password</button>
  </form>
{% endblock %}
