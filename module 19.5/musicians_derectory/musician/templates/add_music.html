{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container my-1">
    <form style="width:50% ; margin : auto" method="post">
      {% csrf_token %}
      {{ form|crispy }}
  
      <button class="btn btn-warning">Submit</button>
    </form>
  </div>
{% endblock %}
