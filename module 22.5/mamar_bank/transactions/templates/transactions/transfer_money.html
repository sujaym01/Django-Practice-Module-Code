{% extends 'base.html' %} {% block head_title %}{{title}}{% endblock %} {% block content %}
  <div class="w-full flex mt-5 justify-center mb-32">
    <div class="bg-white w-5/12 rounded-lg px-5">
        <div class="text-center text-2xl font-sans text-yellow-500">
            <p>Current Balance: {{ user.account.balance }} $</p>
        </div>

        <h1 class="font-bold text-3xl text-center pb-5 pt-10 px-5">Transfer Money</h1>
      <form method="post" class="px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="id_amount">Amount</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline" 
          name="amount" id="amount" type="number" required placeholder="Amount" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="to_user_id">To User ID</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline"
          name="to_user_id" id="to_user_id" type="number" required placeholder="To User ID"/>
        </div>
        {% if form.amount.errors %}
          {% for error in form.amount.errors %}
            <p class="text-red-600 text-sm italic pb-2">{{ error }}</p>
          {% endfor %}
        {% endif %}
        <div class="flex w-full justify-center">
          <button class="bg-blue-900 text-white hover:text-blue-900 hover:bg-white border border-blue-900 font-bold px-4 py-2 rounded-lg" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
