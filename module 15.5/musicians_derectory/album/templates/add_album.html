{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <form style="width:50% ; margin : auto" method="post">
    <h6>Add album ? click Add Album.</h6>
    <h6>Edit album ? click Home then click Edit.</h6>
    {% csrf_token %}
    {{ form|crispy }}

    <button class="btn btn-warning">Submit</button>
  </form>
{% endblock %}
