{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <h6>Add musician ? click Add Musician.</h6>
    <h6>Edit musician ? click Home then click Musician's Name.</h6>

  </form>
{% endblock %}
